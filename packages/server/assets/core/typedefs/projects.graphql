extend type Query {
  projects: [Project!]!
  project(id: String): Project!
}

type Project {
  id: ID!
  name: String!
  modelCount: Int!
  role: String!
  editedAt: DateTime!
  team: [LimitedUser!]!
  models: [Model!]!
}

type Model {
  id: ID!
  name: String!
  versionCount: Int!
  author: LimitedUser!
  sourceApp: String!
  previewUrl: String!
}
